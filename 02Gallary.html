  <script>
      new WOW().init();
      $(function () {
        $("img.images").click(function () {

          var _this = $(this);
          var image = new Image();
          image.src = _this.attr("src");

          var width = image.width;
          var height = image.height;
          var showImgDiv = $("#showImgDiv");
          var showImg = $("#showImg", showImgDiv);

          showImg.attr("src", _this.attr("src"));
          resizeImgPosition();
          showImgDiv.show();

          $("#showImgBG").show();
        });

        $("#showImg").click(function () {

          var showImgDiv = $("#showImgDiv");

          showImgDiv
            .hide()
            .find("img").attr("src", "");

          $("#showImgBG").hide();
        });
      });

      $(window).resize(function () {
        if ($("#showImgDiv").is(":visible")) {
          resizeImgPosition();
        }
      });

      function resizeImgPosition () {

          var showImg = $("#showImg");
          var image = new Image();
          image.src = showImg.attr("src");

          var width = image.width;
          var height = image.height;

          var imgStyle = {};
          
          if (width < height) {
            imgStyle = { 
              width: 275, 
              height: 400
            };
          } else {
            imgStyle = {
              width: 500,
              height: 300
            };
          }

          console.log("window width : " + window.screen.width);
          console.log("window height : " + window.screen.height);
          imgStyle.left= ($(window).width() / 2) - (imgStyle.width / 2);
          imgStyle.top= ($(window).height() /2) - (imgStyle.height / 2);

          showImg.css(imgStyle);
      }
  </script>
